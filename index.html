     MAIN FRONTEND FILE
     ================== -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Honeypot Intelligence Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet.js for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #030712; }
        .leaflet-container { background: #1f2937; border-radius: 0.5rem; }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip { background: #111827; color: #d1d5db; border-color: #374151; }
        .chart-container { position: relative; height: 320px; width: 100%; }
        .tag-cloud span { display: inline-block; background-color: #374151; padding: 4px 10px; margin: 4px; border-radius: 9999px; font-size: 0.9rem; }
    </style>
</head>
<body class="text-gray-300">
    <div id="root"></div>

    <!-- React and Babel for JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Reusable Components ---
        const ChartComponent = ({ type, data, options, title }) => {
            const chartRef = useRef(null);
            useEffect(() => {
                if (!chartRef.current || !data) return;
                let chartInstance = new Chart(chartRef.current, { type, data, options });
                return () => chartInstance.destroy();
            }, [data, type, options]);
            return (
                <div className="bg-gray-900 p-4 rounded-lg shadow-lg h-full flex flex-col">
                    <h3 className="text-lg font-semibold text-gray-200 mb-4">{title}</h3>
                    <div className="chart-container flex-grow"><canvas ref={chartRef}></canvas></div>
                </div>
            );
        };
        
        // --- UPDATED KpiCard Component ---
        const KpiCard = ({ title, value, icon }) => (
            <div className="bg-gray-900 p-5 rounded-lg shadow-lg flex items-center">
                <div className="p-3 bg-indigo-600 rounded-full mr-4">{icon}</div>
                <div>
                    <p className="text-sm text-gray-400">{title}</p>
                    {/* This now checks if the value is a number before formatting */}
                    <p className="text-2xl font-bold">
                        {typeof value === 'number' ? value.toLocaleString() : value}
                    </p>
                </div>
            </div>
        );

        const AttackMap = ({ attacks }) => {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);

            useEffect(() => {
                if (mapRef.current && !mapInstance.current) {
                    mapInstance.current = L.map(mapRef.current).setView([25, 10], 2);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; CartoDB', maxZoom: 19
                    }).addTo(mapInstance.current);
                }

                if (mapInstance.current) {
                    mapInstance.current.eachLayer(layer => {
                        if (layer instanceof L.CircleMarker) {
                            mapInstance.current.removeLayer(layer);
                        }
                    });
                    attacks.forEach(attack => {
                        L.circleMarker([attack.lat, attack.lon], { radius: 5, fillColor: "#dc2626", color: "#991b1b", weight: 1, opacity: 1, fillOpacity: 0.7 })
                          .addTo(mapInstance.current).bindPopup(`<b>IP:</b> ${attack.ip}<br><b>Country:</b> ${attack.country}<br><b>Honeypot:</b> ${attack.honeypot}`);
                    });
                }
            }, [attacks]);
            return <div ref={mapRef} style={{ height: '100%', minHeight: '450px', borderRadius: '0.5rem' }}></div>;
        };

        const DataTable = ({ title, data, headers }) => (
             <div className="bg-gray-900 p-4 rounded-lg shadow-lg">
                <h3 className="text-lg font-semibold text-gray-200 mb-4">{title}</h3>
                <div className="overflow-y-auto h-64">
                    <table className="w-full text-left">
                        <thead>
                            <tr className="border-b border-gray-700 sticky top-0 bg-gray-900">
                                {headers.map(h => <th key={h} className="p-2">{h}</th>)}
                            </tr>
                        </thead>
                        <tbody>
                            {data && data.length > 0 ? data.map((item, index) => (
                                <tr key={index} className="border-b border-gray-800">
                                    <td className="p-2 font-mono">{item.name}</td>
                                    <td className="p-2">{item.value.toLocaleString()}</td>
                                </tr>
                            )) : <tr><td colSpan={headers.length} className="p-4 text-center text-gray-500">No data available.</td></tr>}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        const TagCloud = ({ title, tags }) => (
             <div className="bg-gray-900 p-4 rounded-lg shadow-lg">
                <h3 className="text-lg font-semibold text-gray-200 mb-4">{title}</h3>
                <div className="tag-cloud h-64 overflow-y-auto">
                    {tags && tags.length > 0 ? tags.map((tag, i) => <span key={i}>{tag || '(empty)'}</span>) : <p className="text-gray-500">No data available.</p>}
                </div>
            </div>
        );
        
        const AIAnalystCard = ({ analysis }) => {
            if (!analysis) return null;
            return (
                <div className="bg-gray-900 p-6 rounded-lg shadow-lg border border-indigo-500/30">
                    <h2 className="text-2xl font-bold text-white mb-4 flex items-center">
                        <svg className="w-6 h-6 mr-3 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                        AI Security Analyst
                    </h2>
                    
                    <div className="space-y-4">
                        <div>
                            <p className="text-sm font-semibold text-indigo-400">Threat Assessment</p>
                            <p className="text-lg text-gray-300">{analysis.summary || 'Awaiting analysis...'}</p>
                        </div>
                        <div>
                            <p className="text-sm font-semibold text-indigo-400">Identified Pattern</p>
                            <p className="text-lg font-bold text-white bg-indigo-900/50 inline-block px-3 py-1 rounded-md">{analysis.threat_type || '---'}</p>
                        </div>
                        <div>
                            <p className="text-sm font-semibold text-indigo-400">Recommended Actions</p>
                            <ul className="list-disc list-inside text-gray-300 space-y-1">
                                {analysis.recommendations && analysis.recommendations.map((rec, i) => (
                                    <li key={i}>{rec}</li>
                                ))}
                            </ul>
                        </div>
                         {analysis.last_updated && <p className="text-xs text-gray-500 text-right pt-2">Last updated: {new Date(analysis.last_updated).toLocaleString()}</p>}
                    </div>
                </div>
            );
        };

        // --- Main App ---
        function App() {
            const [dashboardData, setDashboardData] = useState(null);
            const [aiData, setAiData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            const API_BASE_URL = "http://4.213.63.69:5001";

            useEffect(() => {
                const fetchData = async () => {
                    if(!loading) setLoading(true);
                    try {
                        const [dashboardRes, aiRes] = await Promise.all([
                            fetch(`${API_BASE_URL}/api/dashboard`),
                            fetch(`${API_BASE_URL}/api/ai-analysis`)
                        ]);

                        if (!dashboardRes.ok) throw new Error(`Dashboard API error: ${dashboardRes.status} ${dashboardRes.statusText}`);
                        if (!aiRes.ok) throw new Error(`AI API error: ${aiRes.status} ${aiRes.statusText}`);
                        
                        const dashboardResult = await dashboardRes.json();
                        const aiResult = await aiRes.json();

                        if (dashboardResult.error) throw new Error(`API Error: ${dashboardResult.error}`);
                        
                        setDashboardData(dashboardResult);
                        setAiData(aiResult);
                        setError(null);

                    } catch (e) {
                        setError(e.message);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchData();
                const interval = setInterval(fetchData, 60000);
                return () => clearInterval(interval);
            }, []);
            
            if (error) return <div className="p-8 text-center text-red-500 text-xl">Error: {error}.<br/>Please check if the API is running, the IP in index.html is correct, and the firewall is open on port 5001.</div>;
            if (loading && !dashboardData) return <div className="p-8 text-center text-xl">Loading initial dashboard data...</div>;
            if (!dashboardData) return null;

            const chartData = (key, label, colors = ['#4f46e5', '#7c3aed', '#c026d3', '#db2777', '#e11d48', '#f97316', '#f59e0b', '#84cc16', '#22c55e', '#06b6d4']) => ({
                labels: dashboardData[key].map(d => d.name),
                datasets: [{ label, data: dashboardData[key].map(d => d.value), backgroundColor: colors, borderColor: '#4f46e5', borderWidth: 1 }]
            });
            const lineData = (key, label) => ({
                 labels: dashboardData[key].map(d => new Date(d.name).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})),
                 datasets: [{ label, data: dashboardData[key].map(d => d.value), fill: true, borderColor: '#4f46e5', backgroundColor: 'rgba(79, 70, 229, 0.2)', tension: 0.3 }]
            });
            const chartOptions = (legendPos = 'top', isHorizontal = false) => ({
                responsive: true, maintainAspectRatio: false, indexAxis: isHorizontal ? 'y' : 'x',
                plugins: { legend: { display: legendPos !== 'none', position: legendPos, labels: { color: '#d1d5db' } } },
                scales: { 
                    y: { ticks: { color: '#9ca3af' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                    x: { ticks: { color: '#9ca3af' }, grid: { color: 'rgba(255, 255, 255, 0.05)' } } 
                }
            });

            return (
                <div className="container mx-auto p-4 md:p-6 space-y-6">
                    <header>
                        <h1 className="text-4xl font-bold text-white">AI-Powered Honeypot Intelligence</h1>
                        <p className="text-gray-400">Live threat data from T-Pot sensors, analyzed by Gemini AI</p>
                    </header>
                    
                    <AIAnalystCard analysis={aiData} />

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KpiCard title="Total Attacks" value={dashboardData.kpi_total_attacks} icon={<svg className="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>} />
                        <KpiCard title="Unique Attackers" value={dashboardData.kpi_unique_attackers} icon={<svg className="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>} />
                        <KpiCard title="Top Country" value={dashboardData.kpi_top_country} icon={<svg className="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h1a2 2 0 002-2v-1a2 2 0 012-2h1.945M12 3v1m0 16v1m-6.276-3.829A11.955 11.955 0 013 12m0 0a11.955 11.955 0 016.275-3.829m4.881 4.12A11.955 11.955 0 0119.945 11h-1.945"/></svg>} />
                        <KpiCard title="Top Honeypot" value={dashboardData.kpi_top_honeypot} icon={<svg className="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>} />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-3">
                            <ChartComponent type="line" data={lineData('chart_attacks_over_time', 'Attacks per Hour')} options={chartOptions('none')} title="Attack Timeline (24h)" />
                        </div>
                        <div className="lg:col-span-2">
                             <div className="bg-gray-900 p-4 rounded-lg shadow-lg h-full">
                                <h3 className="text-lg font-semibold text-gray-200 mb-4">Live Attack Map (Recent 200 Events)</h3>
                                <AttackMap attacks={dashboardData.map_recent_attacks} />
                            </div>
                        </div>
                        <div>
                             <ChartComponent type="pie" data={chartData('chart_attacks_by_country', 'Attacks')} options={chartOptions('right')} title="Attacks by Country" />
                        </div>
                         <div className="lg:col-span-2">
                             <ChartComponent type="bar" data={chartData('chart_attacks_by_honeypot', 'Attacks')} options={chartOptions('none', true)} title="Top Honeypots by Activity" />
                        </div>
                        <div>
                             <ChartComponent type="bar" data={chartData('chart_top_ports', 'Hits')} options={chartOptions('none')} title="Top Attacked Ports" />
                        </div>
                        <div className="lg:col-span-3 grid md:grid-cols-3 gap-6">
                           <DataTable title="Top Attacker IPs" data={dashboardData.table_top_attackers} headers={['Source IP', 'Attacks']} />
                           <TagCloud title="Top Usernames Tried" tags={dashboardData.list_top_usernames} />
                           <TagCloud title="Top Passwords Tried" tags={dashboardData.list_top_passwords} />
                        </div>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
